<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <!-- esse arquivo tira as margens desnesseçarias do css, é um arquivo padrão, a ordem importa, pois se estivesse depois do css da página iria limpar nosso conteúdo -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <!-- tag header = cabeçalho, podemos minimizar clicando no tracinho para guardar e partimos para outra parte do site -->
    <header>
        <!-- essa div caixa é o que vai ficar no meio centralizando todo conteúdo -->
        <div class="caixa">
            <!-- h1 é o titulo onde dentro temos a nossa imagem logo -->
            <h1><img src="logo.png"></h1>
            <!-- tag nav = navegação, recebe a lista e os itens, tag predefinida do html evitando uso de classe -->
            <nav>
                    <ul>
                        <!-- a tag a é = ancora, linka o texto a uma página pelo caminho href="caminho", tem que fechar com </a>, é muito usado em menu de navegação -->
                        <!-- para mexer no menu e estilizar precisamos mudar o display, temos o inline e o block, o inline o conteúdo é do tamanho que ta ali, quando é do tipo block o tamanho sempre é 100% da página, o que é o caso do nosso menu = block,-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="index.html">Contato</a></li>
                    </ul>
                </nav>
        </div>
    </header>
<!-- a tag main é uma tag semantica e utilizada para conteúdo principal do body -->
    <main>
        <ul class="produtos">
            <!-- olhe e veja a forma organizada e lógica dos itens e seus detalhes -->
            <li>
                <h2>Cabelo</h2>
                <img src="/cabelo.jpg" alt="">
                <p class="produto-descricao">Na tesoura ou maquina com o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="/barba.jpg" alt="">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="/cabelo+barba.jpg" alt="">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
        </ul>
    </main>
    <footer>
        <img src="/logo-branco.png">
        <!-- para usar o c do copyright precisamos pegar no site unicode-table.com, unicode é uma linguagem universal dos simbolos, essa forma usada é de entidade -->
        <p class="copyright">&copy;Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
